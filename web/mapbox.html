<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Doom</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 40px;
      width: 100%;
    }

    #controls {
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id="map"></div>
  <div id="controls">
    <button id="fitBounds">Fit to data set</button>
  </div>
  <script>
    const coordinates = 
    [ [ 51.480000000000004, -45.760000000000005 ],
  [ 45.24, -45.760000000000005 ],
  [ 45.24, -43.68 ],
  [ 45.24, -41.6 ],
  [ 45.24, -39.52 ],
  [ 47.32, -39.52 ],
  [ 49.4, -39.52 ],
  [ 49.4, -39.52 ],
  [ 51.480000000000004, -39.52 ],
  [ 51.480000000000004, -45.760000000000005 ],
  [ 48.88, -45.24 ],
  [ 48.88, -45.24 ],
  [ 48.88, -44.980000000000004 ],
  [ 47.84, -44.980000000000004 ],
  [ 47.84, -45.24 ],
  [ 48.88, -45.24 ],
  [ 51.480000000000004, -45.760000000000005 ] ]
    ;

    (async () => {

      mapboxgl.accessToken = 'pk.eyJ1IjoibWlrZWJvYXRhIiwiYSI6ImNqODI4MzB0bDUyMnEyd28zZzhnbHlnNjUifQ.D9Pxal6hLEnREf4HsYrSdQ';

      const data = {
        type: 'Feature',
        geometry: {
          type: 'LineString',
          coordinates,
        }
      }

      const bbox = turf.bbox(data);
      const center = turf.center(data);

      var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: center.geometry.coordinates,
        zoom: 5,
      });

      map.on('load', async () => {

        map.addLayer({
          id: 'route',
          type: 'line',
          source: {
            type: 'geojson',
            data,
          },
          layout: {
            'line-join': 'round',
            'line-cap': 'round',
          },
          paint: {
            'line-width': 4,
            'line-color': ['concat', '#', ['get', 'instance']],
            'line-opacity': 1,
          }
        });

        map.addLayer({
         id: 'points',
         type: 'circle',
         source: {
          type: 'geojson',
          data,
         },
         layout: {
         },
         paint: {
          "circle-radius": 3,
          "circle-color": "#00f",
         }
        });

      });

      const fitBounds = () => map.fitBounds(bbox, { padding: 20, linear: true });
      document.getElementById('fitBounds').addEventListener('click', fitBounds.bind(this));
      fitBounds();
    })()
  </script>

</body>

</html>
